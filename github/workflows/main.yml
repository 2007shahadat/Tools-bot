name: Run Bot
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install -r requirements.txt
      - run: python bot.py
        env:
          TOKEN: ${{ secrets.BOT_TOKEN }}
          REMOVE_BG_API_KEY: ${{ secrets.REMOVE_BG_API_KEY }}
